<html>
<head>
    <script type="text/javascript">

        var slideimages = new Array() // create new array to preload images
        slideimages[0] = new Image() // create new instance of image object
        slideimages[0].src = "../img/logo.png" // set image src property to image path, preloading image in the process
        slideimages[1] = new Image()
        slideimages[1].src = "../img/non_return_valve.jpg"
        slideimages[2] = new Image()
        slideimages[2].src = "../img/logo.png"

    </script>
</head>
<body>
<img src="firstcar.gif" id="slide" width="20%" height="20%" />
<img src="firstcar.gif" id="slide1" width="100" height="56" />
<script type="text/javascript">

    //variable that will increment through the images
    var step=0

    function slideit(){
        //if browser does not support the image object, exit.
        if (!document.images)
            return
        document.getElementById('slide').src = slideimages[step].src
        if (step == 2){
            document.getElementById('slide1').src = slideimages[0].src
        }else{
            document.getElementById('slide1').src = slideimages[step+1].src
        }
        if (step<2)
            step++
        else
            step=0
        //call function "slideit()" every 2.5 seconds
        setTimeout("slideit()",2500)
    }

    slideit()

</script>
</body>
</html>
